<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mitarbeiter.css">
    <title>Mitarbeiter hinzufügen</title>
    <header class="header-new">
      <h1>Mitarbeiter hinzufügen</h1>
    </header>
</head>
<body>
    <div class="mitarbeiter-felder">
      <form id="newArtikelForm" class="newArtikelForm">
      <input placeholder="Nachnamen eingeben" id="nachname" type="text" />
      <input placeholder="Vornamen eingeben" id="vorname" type="text" />
      <input placeholder="Straße eingeben" id="strasse" type="text" />
      <input placeholder="Hausnummer eingeben" id="hausNr" type="text" />
      <input placeholder="Ort eingeben" id="ort" type="text" />
      <input placeholder="Postleitzahl eingeben" id="plz" type="text" />
      <input placeholder="Telefonnummer eingeben" id="telefonNr" type="text" />
      <input placeholder="Gehalt eingeben" id="gehalt" type="text" />
      <input placeholder="Vertragsbeginn eingeben" id="vertragSeit" type="date" />
      <input placeholder="Vertragsende eingeben" id="vertragBis" type="date" />
      <div class="newArtikelForm">
        <button class="button" type="submit">Speichern</button>
        <button class="button" onclick="window.history.back()">Abbrechen</button>
      </div>
      
      </form>
    </div>
 
    <script src="./new.js"></script>
</body>
</html>
