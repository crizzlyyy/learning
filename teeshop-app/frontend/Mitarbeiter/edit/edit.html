<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form onsubmit="return edit()" class="newArtikelForm">
        <div class="form-id">

          <div class="label">
          <label for="id">Personalnummer</label>
          <input id="id" type="text" readonly/>
        </div>
          <div class="label">
           <label for="nachname">Nachname</label>
           <input id="nachname" type="text" />
        </div>
        <div class="label">
          <label for="vorname">Vorname</label>
          <input id="vorname" type="text" />
        </div>
        <div class="label">
          <label for="strasse">Stra√üe</label>
          <input id="strasse" type="text" />
        </div>
      </div>      
      <div class="form-id-sub">
        <div class="label">
          <label for="hausNr">Hausnummer</label>
          <input id="hausNr" type="text" />
        </div>
        <div class="label">
          <label for="ort">Ort</label>
          <input id="ort" type="text" />
        </div>
        <div class="label">
          <label for="plz">Postleitzahl</label>
          <input id="plz" type="text" />
        </div>

      </div>      
      <div class="form-id-sub">
        <div class="label">

          <input id="gehalt" type="text" />

        <div class="label">

          <input id="vertragSeit" type="date" />
        </div>
        <div class="label">
          <label for="vertragBis">Angestellt bis</label>
          <input id="vertragBis" type="date" />
        </div>
      </div>
    </div>
        <div class="newArtikelForm">
        <button class="button" type="submit">Bearbeiten</button>
        <button class="button" onclick="window.location.href = '../mitarbeiter.html'">Abbrechen</button>
      </div>


      
      </form>
