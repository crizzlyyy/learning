<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teeshop LogIn</title>

</head>
<header class="header">
    <div class="wrapper-tasse">
        <div class="wrapper-h1">
            <h1>Login</h1>
        </div>
    </div>

 
</header>
<body>
    <div class="login-form"> 

        <form onsubmit="return logIn()" class="form">
            <input class="input-field" id="username" type="text" placeholder="username">
            <input class="input-field" id="password" type="password" placeholder="password">
            <div class="login-button">
            <button type="submit" class="button">Login</button>
        </div>
        </form>
    </div>

    <script src="./index.js"></script>

</body>
</html>
